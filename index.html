<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cats</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
        }
        .cat-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #333;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cute Cats Gallery</h1>
    <img src="cat.jpg" alt="Cute Cat" class="cat-image">
    <p class="description">
        Cats are known for their adorable and playful nature. They bring joy and comfort to many people around the world.
        Whether they are lounging in the sun, chasing a toy, or simply purring in your lap, cats have a unique way of
        brightening our days.
    </p>
</body>
</html>
